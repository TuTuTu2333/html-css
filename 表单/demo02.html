<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table tr td {
            width: 170px;
        }
        .a{
            text-align: right;
            color: red;
        }
    </style>
</head>

<body>
    <form action="post">
        <h3>个人信息</h3>
        <hr>
        <table width=900 cellspacing=0 cellpadding=0>
            <tr>
                <td class="a">*</td>
                <td>姓名</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>性别</td>
                <td colspan="3">
                    <input type="radio" name="sex" checked=checked>男
                    <input type="radio" name="sex">女
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>出生日期</td>
                <td colspan="3">
                    <input type="text">年
                    <input type="text">月
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>参加工作年份</td>
                <td colspan="3">
                    <select name="" id=""></select>
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>户口所在地</td>
                <td colspan="3">
                    <select name="" id=""></select>
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>现居住城市</td>
                <td colspan="3">
                    <select name="" id=""></select>
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>联系方式</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>电子邮箱</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>婚姻状况</td>
                <td colspan="3">
                    未婚<input type="radio" name="hun" checked="checked">
                    离婚<input type="radio" name="hun">
                    丧偶<input type="radio" name="hun">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>国籍</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>证件</td>
                <td colspan="3">
                    <select>
                        <option>身份证</option>
                        <option>港澳通行证</option>
                    </select>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>海外工作学习经历</td>
                <td colspan="3">
                    <input type="radio" name="study">有
                    <input type="radio" name="study">无
                </td>
            </tr>
            <tr></tr>
        </table>

        <h3>求职意向</h3>
        <hr>
        <table>
            <tr>
                <td class="a">*</td>
                <td>期望工作性质</td>
                <td colspan="3">
                    <input type="checkbox" name="a">全职
                    <input type="checkbox" name="a">兼职
                    <input type="checkbox" name="a">实习
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>期望工作地点</td>
                <td colspan="3">
                    <select>
                        <option></option>
                        <option></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>期望从事职业</td>
                <td>
                    <select>
                        <option></option>
                        <option></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>期望从事行业</td>
                <td colspan="3">
                    <select>
                        <option></option>
                        <option></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>期望月薪（税前）</td>
                <td colspan="3">
                    <select>
                        <option></option>
                        <option></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>工作状态</td>
                <td colspan="3">
                    <select>
                        <option></option>
                        <option></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4">
                    <input type="checkbox" name="che">将此求职意向显示在我的简历中
                </td>
                <td></td>
            </tr>
        </table>

        <h3>自我评价</h3>
        <hr>
        <table>
            <tr></tr>
            <tr>
                <td class="a">*</td>
                <td>标题</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="a">*</td>
                <td>内容</td>
                <td colspan="3">
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>

</html>
